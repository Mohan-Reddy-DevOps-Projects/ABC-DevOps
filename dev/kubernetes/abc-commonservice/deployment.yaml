apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: abc-ENV-commonservice
  name: abc-ENV-commonservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: abc-ENV-commonservice
  template:
    metadata:
      labels:
        app: abc-ENV-commonservice
    spec:
      containers:
      - image: IMAGE:LATEST
        name: abc-ENV-commonservice
        ports:
        - containerPort: 8080
        command: ["/opt/tomcat/bin/catalina.sh"]
        args: ["run"]
        env:
        - name: TZ
          value: Asia/Kolkata
        envFrom:
        - secretRef:
            name: abc-dev-common-app-properties
